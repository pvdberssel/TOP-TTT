<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <div class="bodyGame">
        <button class="reset">Reset</button>
        <div class="current-state">current-state</div>
        <div class="gridContainer">
            <div class="gridcomponent tl"></div>
            <div class="gridcomponent tm"></div>
            <div class="gridcomponent tr"></div>
            <div class="gridcomponent ml"></div>
            <div class="gridcomponent mm"></div>
            <div class="gridcomponent mr"></div>
            <div class="gridcomponent bl"></div>
            <div class="gridcomponent bm"></div>
            <div class="gridcomponent br"></div>
        </div>
    </div>
</body>
</html>
